<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBAstats</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid py-5">
      <h1 class="text-center p-3">Inferência de salários da NBA</h1>
      <div class="row">
        <div class="col-8">
          <!-- App mode radio selector -->
          <div class="row mb-3">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mode"
                  id="mode_fill"
                  value="fill"
                />
                <label class="form-check-label" for="mode_fill">
                  Informar atributos
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="mode"
                  id="mode_player"
                  value="player"
                />
                <label class="form-check-label" for="mode_player">
                  Consultar um jogador
                </label>
              </div>
            </div>
          </div>

          <!-- Fill with random data button -->
          <div id="divRandom" class="row mb-3">
            <div class="col-6"></div>
            <div class="col-6">
              <button id="btnRandom" class="btn btn-link">
                Preencher com valores aleatórios
              </button>
            </div>
          </div>

          <!-- Player search input -->
          <div id="divSearch" class="row mb-3 d-none">
            <div class="col-6"></div>
            <div class="col-5">
              <input
                type="text"
                class="form-control"
                placeholder="Busca por jogador"
                list="playerlist"
              />
              <datalist id="playerlist"></datalist>
            </div>
            <div class="col-1">Click</div>
          </div>

          <!-- Features form -->
          <form id="formParams">
            <!-- Season selector -->
            <div class="row mb-3">
              <label for="SEASON_ID" class="col-6 col-form-label text-end">
                Temporada (SEASON_ID):
              </label>
              <div class="col-6">
                <select
                  class="form-select"
                  name="SEASON_ID"
                  id="SEASON_ID"
                  required
                >
                  <option value="">Selecione</option>
                  <option value="2021-22">2021-22</option>
                  <option value="2020-21">2020-21</option>
                  <option value="2019-20">2019-20</option>
                </select>
              </div>
            </div>

            <!-- All numeric features placeholder -->
            <div id="featuresContainer"></div>

            <!-- Submit button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Prever</button>
            </div>
          </form>
        </div>

        <!-- Results column -->
        <div
          id="predResults"
          class="col-3 text-center d-none bg-light"
          style="position: fixed; top: 40%; right: 0"
        >
          <div class="fs-2">Salário previsto</div>
          <div id="predValue" class="fs-3 fw-bold"></div>
          <div id="predLoading" class="spinner-grow d-none" role="status">
            <span class="visually-hidden">Calculando...</span>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script src="features.js"></script>
  </body>
</html>
